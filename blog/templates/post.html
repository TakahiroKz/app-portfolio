{% extends 'layout.html' %}
{% block content %}
    <h1> Posts </h1>
    {%for post in posts %}
        <h2>{{post.title}}</h2>
        <p>{{post.date|date:'M d Y'}}</p> 
        <p>{{post.description|striptags| truncatechars:100}}</p>
        <img src="{{post.image.url}}" alt="{{post.title}}" class="img-post">
        <br>
        <a href="{% url 'blog:post_detail' post.id%} ">Leer mas...</a>
        <br>
        <hr>
        
    {% endfor %}

{% endblock content %}
